<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .overlay {
                font-size: 1.5em;
            }
        }

        @media screen and (max-width: 480px) {
            .overlay {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <h2 style="text-align:center;">Bubble Island</h2>
    <video autoplay muted loop id="video-background">
        <source src="Milktea.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="overlay">
        <div>
            <br><br><br><br>
            <br><br><br><br>
            <p>Grand Launch in our Bengaluru</p>
            <p>Coming Soon..!<br>Stay tuned for updates</p>
            <div id="countdown"></div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("June 1, 2024 10:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {
            // Get the current date and time
            var now = new Date().getTime();

            // Find the distance between now and the countdown date
            var distance = countDownDate - now;

            // Calculate the days, hours, minutes and seconds remaining
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
